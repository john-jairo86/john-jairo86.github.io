<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konect</title>
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <!-- DataTable -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.15.10/sweetalert2.css"
        integrity="sha512-aT8kGTpksA05BegcQmkwCB142bJ9VHx8RAdt4FsCxivASGHCKrI3o1KX5oftKK8J8oZ5v450UtJPp66EJhEuHA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <br>
    <!-- Dark mode local storage -->
    <div id="div_check">
        <input type="checkbox" class="checkbox" id="checkbox">
        <label for="checkbox" class="checkbox-label">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <span class="ball"></span>
        </label>
    </div>

    <br>
    <button class="btn btn-danger" onclick="limpiarPersonas()">Borrar Tabla</button>

    <!-- Modal Form -->
    <div class="container mt-4">
        <!-- Botonos modal -->
        <div class="text-center">
            <button type="button" class="btn btn-success btn-lg" data-bs-toggle="modal"
                data-bs-target="#tipiguia">Tipiguía</button>
        </div>



        <div class="modal fade" id="tipiguia" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-success">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Tipificar</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body bg-dark">
                        <form class="row g-3">
                            <input type="text" id="editIndex" hidden>

                            <div class="col-6">
                                <input disabled type="text" class="form-control" id="area" placeholder="Área">
                            </div>

                            <div class="col-6">
                                <input type="text" class="form-control text-dark" disabled id="fecha"
                                    placeholder="Fecha">
                            </div>

                            <div class="col-6">
                                <input type="text" class="form-control" id="nombre_c" placeholder="Nombre Cliente">
                            </div>

                            <div class="col-6">
                                <input type="text" class="form-control" id="rut" placeholder="Rut">
                            </div>

                            <div class="col-6">
                                <textarea class="form-control" id="direccion_ont_olt"
                                    placeholder="Dirección / Ont / Olt"></textarea>
                            </div>

                            <div class="col-6">
                                <input type="text" class="form-control" id="id_ll" placeholder="Id llamada">
                            </div>

                            <div class="col-6">
                                <input type="text" class="form-control" id="board" placeholder="Board">
                            </div>

                            <div class="col-6">
                                <input type="text" class="form-control" id="nodo" placeholder="Nodo">
                            </div>


                            <!-- Text areas -->
                            <div class="col-12">
                                <textarea class="form-control" id="obs" placeholder="Observación"></textarea>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button id="copiar" type="button" class="btn btn-success">Copiar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- Datatable -->
    <div class="container my-4">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <table id="datatable_users" class="table table-bordered">
                    <thead>
                        <tr>
                            <th id="area_th">Área</th>
                            <th id="fecha_th">Fecha</th>
                            <th id="nombre_th">Nombre</th>
                            <th id="rut_th">RUT</th>
                            <th id="direccion_th">Dirección-ONT-OLT</th>
                            <th id="id_th">Id</th>
                            <th id="board_th">Board</th>
                            <th id="nodo_th">Nodo</th>
                            <th id="obs_th">Observación</th>
                            <th id="opciones">Opciones</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody_users"></tbody>
                </table>
            </div>
        </div>
    </div>



    <!-- Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- DataTable -->
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.15.10/sweetalert2.min.js"
        integrity="sha512-M60HsJC4M4A8pgBOj7oC/lvJXuOc9CraWXdD4PF+KNmKl8/Mnz6AH9FANgi4SJM6D9rqPvgQt4KRFR1rPN+EUw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Custom JS -->
    <script src="main.js"></script>
</body>

</html>
